<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Currículo HTML</title>
</head>
<body>
    <header>
        <h1>Mi Currículo</h1>
        <nav>
            <a href="Home.html">Inicio</a> | 
            <a href="MiBiografia_AMendoza.html">Biografía de Alejandro Mendoza</a> | 
            <a href="MiBiografia_JCedeño.html">Biografía de Jorge Cedeño</a> | 
            <a href="tema.html">Tema </a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Datos Generales</h2>
            <form>
                <label>Nombre: <input type="text" name="nombre"></label><br>
                <label>Apellido: <input type="text" name="apellido"></label><br>
                <label>Cédula: <input type="text" name="cedula"></label><br>
                <label>Teléfono: <input type="tel" name="telefono"></label><br>
                <label>Fecha de nacimiento: <input type="date" name="nacimiento"></label><br>
                <label>Sexo:
                    <select name="sexo">
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                    </select>
                </label><br>
                <label>Dirección: <input type="text" name="direccion"></label><br>
                <label>Corregimiento: <input type="text" name="corregimiento"></label><br>
                <label>Provincia: <input type="text" name="provincia"></label><br>
                <label>País: <input type="text" name="pais"></label><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Equipo 15 · Ingeniería Web</p>
    </footer>
</body>
</html>
